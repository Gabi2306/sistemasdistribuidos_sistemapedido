<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Pedidos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- PANTALLA DE INICIO -->
    <div id="homeScreen" class="auth-screen">
        <div class="auth-card text-center">
            <i class="fas fa-shopping-cart app-icon"></i>
            <h2 class="app-title">Sistema de Pedidos</h2>
            <p class="text-muted mb-4">Gestión Distribuida de Pedidos</p>
            <button class="btn btn-primary w-100 mb-2" onclick="showScreen('mainScreen')">
                <i class="fas fa-store me-2"></i> Acceder al Sistema
            </button>
            <div class="mt-3">
                <small class="text-muted">Sistema Tolerante a Fallos v1.0</small>
            </div>
        </div>
    </div>

    <!-- PANTALLA PRINCIPAL -->
    <div id="mainScreen" style="display: none;">
        <!-- NAVBAR -->
        <nav class="navbar navbar-dark bg-primary fixed-top">
            <div class="container-fluid">
                <span class="navbar-brand">
                    <i class="fas fa-shopping-cart me-2"></i> Sistema de Pedidos
                </span>
                <div class="d-flex align-items-center gap-2">
                    <span class="badge bg-success" id="nodoActual">Nodo 1</span>
                    <button class="btn btn-sm btn-outline-light" onclick="verificarNodos()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-light" onclick="showScreen('homeScreen')">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- CONTENIDO PRINCIPAL -->
        <div class="main-content">
            <div class="container">
                
                <!-- INFO CARDS -->
                <div class="row g-2 mb-3">
                    <div class="col-6 col-md-3">
                        <div class="info-card">
                            <i class="fas fa-shopping-bag text-primary"></i>
                            <div>
                                <small>Total Pedidos</small>
                                <strong id="totalPedidos">0</strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="info-card">
                            <i class="fas fa-users text-success"></i>
                            <div>
                                <small>Clientes</small>
                                <strong id="totalClientes">0</strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="info-card">
                            <i class="fas fa-box text-warning"></i>
                            <div>
                                <small>Productos</small>
                                <strong id="totalProductos">0</strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="info-card">
                            <i class="fas fa-server text-info"></i>
                            <div>
                                <small>Nodos Activos</small>
                                <strong id="nodosActivos">1</strong>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- TABS DE NAVEGACIÓN -->
                <ul class="nav nav-pills mb-3" id="mainTabs" role="tablist">
                    <li class="nav-item flex-fill" role="presentation">
                        <button class="nav-link active w-100" id="pedidos-tab" data-bs-toggle="pill" data-bs-target="#pedidos" type="button">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="d-block">Pedidos</span>
                        </button>
                    </li>
                    <li class="nav-item flex-fill" role="presentation">
                        <button class="nav-link w-100" id="clientes-tab" data-bs-toggle="pill" data-bs-target="#clientes" type="button">
                            <i class="fas fa-users"></i>
                            <span class="d-block">Clientes</span>
                        </button>
                    </li>
                    <li class="nav-item flex-fill" role="presentation">
                        <button class="nav-link w-100" id="productos-tab" data-bs-toggle="pill" data-bs-target="#productos" type="button">
                            <i class="fas fa-box"></i>
                            <span class="d-block">Productos</span>
                        </button>
                    </li>
                    <li class="nav-item flex-fill" role="presentation">
                        <button class="nav-link w-100" id="sistema-tab" data-bs-toggle="pill" data-bs-target="#sistema" type="button">
                            <i class="fas fa-cog"></i>
                            <span class="d-block">Sistema</span>
                        </button>
                    </li>
                </ul>

                <!-- CONTENIDO DE TABS -->
                <div class="tab-content" id="mainTabsContent">
                    
                    <!-- TAB PEDIDOS -->
                    <div class="tab-pane fade show active" id="pedidos" role="tabpanel">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="card-title mb-0">
                                        <i class="fas fa-shopping-cart me-2"></i> Pedidos
                                    </h5>
                                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#nuevoPedidoModal">
                                        <i class="fas fa-plus me-1"></i> Nuevo
                                    </button>
                                </div>
                                <div id="listaPedidos"></div>
                            </div>
                        </div>
                    </div>

                    <!-- TAB CLIENTES -->
                    <div class="tab-pane fade" id="clientes" role="tabpanel">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="card-title mb-0">
                                        <i class="fas fa-users me-2"></i> Clientes
                                    </h5>
                                    <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#nuevoClienteModal">
                                        <i class="fas fa-plus me-1"></i> Nuevo
                                    </button>
                                </div>
                                <div id="listaClientes"></div>
                            </div>
                        </div>
                    </div>

                    <!-- TAB PRODUCTOS -->
                    <div class="tab-pane fade" id="productos" role="tabpanel">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="card-title mb-0">
                                        <i class="fas fa-box me-2"></i> Productos
                                    </h5>
                                    <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#nuevoProductoModal">
                                        <i class="fas fa-plus me-1"></i> Nuevo
                                    </button>
                                </div>
                                <div id="listaProductos"></div>
                            </div>
                        </div>
                    </div>

                    <!-- TAB SISTEMA -->
                    <div class="tab-pane fade" id="sistema" role="tabpanel">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-server me-2"></i> Estado de Nodos
                                </h5>
                                <div id="estadoNodos"></div>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-sync me-2"></i> Replicación
                                </h5>
                                <button class="btn btn-info btn-sm w-100" onclick="ejecutarReplicacion()">
                                    <i class="fas fa-sync-alt me-2"></i> Ejecutar Replicación Manual
                                </button>
                                <div id="estadoReplicacion" class="mt-3"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: NUEVO CLIENTE -->
    <div class="modal fade" id="nuevoClienteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-user-plus me-2"></i> Nuevo Cliente
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formNuevoCliente">
                        <div class="mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="clienteNombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="clienteEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="clienteTelefono">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <textarea class="form-control" id="clienteDireccion" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="crearCliente()">
                        <i class="fas fa-save me-1"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: NUEVO PRODUCTO -->
    <div class="modal fade" id="nuevoProductoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-box me-2"></i> Nuevo Producto
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formNuevoProducto">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="productoNombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" id="productoDescripcion" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="form-label">Precio</label>
                                    <input type="number" class="form-control" id="productoPrecio" step="0.01" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="form-label">Stock</label>
                                    <input type="number" class="form-control" id="productoStock" min="0" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-warning" onclick="crearProducto()">
                        <i class="fas fa-save me-1"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: NUEVO PEDIDO -->
    <div class="modal fade" id="nuevoPedidoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-shopping-cart me-2"></i> Nuevo Pedido
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formNuevoPedido">
                        <div class="mb-3">
                            <label class="form-label">Cliente</label>
                            <select class="form-select" id="pedidoCliente" required>
                                <option value="">Seleccione un cliente</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dirección de Envío</label>
                            <textarea class="form-control" id="pedidoDireccion" rows="2" required></textarea>
                        </div>
                        <hr>
                        <h6>Productos del Pedido</h6>
                        <div id="productosDelPedido"></div>
                        <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="agregarProductoAlPedido()">
                            <i class="fas fa-plus me-1"></i> Agregar Producto
                        </button>
                        <hr>
                        <div class="text-end">
                            <h5>Total: $<span id="totalPedido">0.00</span></h5>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="crearPedido()">
                        <i class="fas fa-save me-1"></i> Crear Pedido
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="app.js"></script>

</body>
</html>
